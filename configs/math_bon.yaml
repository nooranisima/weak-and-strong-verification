# Configuration for MATH dataset Best-of-N experiments

# Reproducibility
random_seed: 42

# Dataset
examples_per_difficulty: 200
difficulty_levels: [2, 3, 5]

# Best-of-N settings
max_attempts: 5

# Models
generator_model: "gpt-4o-mini"
strong_verifier_model: "gpt-4o-mini"
weak_verifier: "deepseek"   # "deepseek" or "math_shepherd"

# Adaptive algorithm hyperparameters
alpha_beta_combinations:
  - [0.05, 0.05]
  - [0.20, 0.20]
  - [0.40, 0.40]

# Initial thresholds
initial_tau_A: 0.7
initial_tau_R: 0.3

# Learning rates
eta: 0.1
eta_R: 0.1

# Query probabilities
P_a_init: 0.3
P_r_init: 0.3
P_a_min: 0.05
P_r_min: 0.05

# Weak baseline
weak_baseline_threshold: 0.5

# Pre-generation
pregeneration:
  checkpoint_freq: 10
  temperature: 0.7
